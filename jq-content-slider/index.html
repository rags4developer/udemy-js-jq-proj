<!DOCTYPE html>

<html>
	<head>
		<title>Learn jQuery</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>

	<body>
		<div id="container">
			<header>
				<h1>jQuery content slider</h1>
			</header>
			<img src="img/arrow-left.png" alt="Prev">
			<div id="slider">
				<!--
					We use the class 'active' to make an image appear on screen.
					When we press one arrow, the next image in line will become 'active'.
				-->	
				<div class="slide active">
					<div class="slide-copy">
						<h2>Slide 1</h2>
						<p>Dance and slide!</p>						
					</div>
					<img src="img/slide1.jpg" alt="an image">
				</div>

				<div class="slide">
					<div class="slide-copy">
						<h2>Slide 2</h2>
						<p>Dance and slide!</p>						
					</div>
					<img src="img/slide2.jpg" alt="an image">
				</div>

				<div class="slide">
					<div class="slide-copy">
						<h2>Slide 3</h2>
						<p>Dance and slide!</p>						
					</div>
					<img src="img/slide3.jpg" alt="an image">
				</div>

				<div class="slide">
					<div class="slide-copy">
						<h2>Slide 4</h2>
						<p>Dance and slide!</p>						
					</div>
					<img src="img/slide4.jpg" alt="an image">
				</div>

				<div class="slide">
					<div class="slide-copy">
						<h2>Slide 5</h2>
						<p>Dance and slide!</p>						
					</div>
					<img src="img/slide5.jpg" alt="an image">
				</div>

			</div>
			<img src="img/arrow-right.png" alt="Next">
		</div>
	</body>
</html>
