<!DOCTYPE html>

<html>
	<head>
		<title>Thumbslider</title>
		<link href="css/style.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div id="container">
			<header>
				<div id="slides">
					<div class="slide"><img src="img/1.jpg"></div>
					<div class="slide"><img src="img/2.jpg"></div>
					<div class="slide"><img src="img/3.jpg"></div>
					<div class="slide"><img src="img/4.jpg"></div>
				</div>
			</header>
		</div>

		<nav id="menu">
			<ul>
				<li class="sep"></li>
				<li class="product">
					<img class="thumb" src="img/1.jpg" alt="thumbnail">
				</li>
				<li class="product">
					<img class="thumb" src="img/2.jpg" alt="thumbnail">
				</li>
				<li class="product">
					<img class="thumb" src="img/3.jpg" alt="thumbnail">
				</li>
				<li class="product">
					<img class="thumb" src="img/4.jpg" alt="thumbnail">
				</li>
			</ul>
		</nav>

	</body>
</html>
