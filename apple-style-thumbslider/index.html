<!DOCTYPE html>

<html>
	<head>
		<title>Thumbslider</title>
		<link href="css/style.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div id="container">
				<div id="slider">
					<header>jQuery Thumbslider</header>
					<div id ="slides">
						<div class="slide"><img src="img/1.png"></div>
						<div class="slide"><img src="img/2.png"></div>
						<div class="slide"><img src="img/3.png"></div>
						<div class="slide"><img src="img/4.png"></div>
					</div>
					<nav id="menu">
						<ul>
							<li class="sep"></li>
							<li class="product">
								<img class="thumb" src="img/1.png" alt="thumbnail">
							</li>
							<li class="product">
								<img class="thumb" src="img/2.png" alt="thumbnail">
							</li>
							<li class="product">
								<img class="thumb" src="img/3.png" alt="thumbnail">
							</li>
							<li class="product">
								<img class="thumb" src="img/4.png" alt="thumbnail">
							</li>
						</ul>
					</nav>
				</div>
		</div>

	</body>
</html>
