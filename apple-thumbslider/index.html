<!DOCTYPE html>

<html>
	<head>
		<title>jQuery Thumbslider</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div id="container">
			<div id="slider">
				<header>
					<h3>jQuery Thumbslider</h3>
				</header>
				<div id="slides">
					<div class="slide"><img src="img/slides/device-imac.png"></div>
					<div class="slide"><img src="img/slides/device-macbook.png"></div>
					<div class="slide"><img src="img/slides/device-iphone.png"></div>
					<div class="slide"><img src="img/slides/device-ipad.png"></div>
				</div>
				
				<nav id="menu">
					<ul>
						<!--sep is the short name of separator-->
						<li class="sep"></li>
						<li class="product">
							<img src="img/slides/device-imac-thumb.png" alt="thumbnail">
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</body>
</html>
